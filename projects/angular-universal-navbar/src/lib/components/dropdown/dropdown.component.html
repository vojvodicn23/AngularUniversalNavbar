
<div class="universal-navbar-dropdown">

    <div class="universal-navbar-item">
        {{name}} <icon  [icon]="isOpen ? 'expand-less' : 'expand-more'" />
    </div>
    

    <div class="universal-navbar-dropdown-content">
        @for (item of items; track item.name) {
            <div class="universal-navbar-option"
            [routerLink]="item?.route"
            routerLinkActive="active"
            >
                {{item.name}}
            </div>
        }
    </div>

</div>
